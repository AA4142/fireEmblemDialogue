<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FE Tea Party</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya:400i,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body onload="characterRoute()">
    <div class="container">
        <header>
            <div class="site-title">
                <h1><a href="index.html">Fire Emblem Tea Party</a></h1>
                <p class="subtitle">Increase your support rank with good conversation</p>
            </div>
        </header>
    </div>
    <div class="container" id="separator"></div>
    <div class="container gameColumns transition">
        <div class="container gameScore">
            <p class="scoreText">❤</p>
            <p class="scoreText">❤</p>
            <p class="scoreText">❤</p>
            <p class="scoreText">❤</p>
            <p class="scoreText">❤</p>
        </div>

        <img id="gameImage"  src="" alt="">
    </div>
    <div class="container gameColumns transition">
        <p class="gameText">Question 1!</p>
        <p class="gameText">Question 2!</p>
        <p class="gameText">Question 3!</p>
    </div>
    <script src="onClick.js" type="text/javascript"></script>
    
    
</body>

</html>
